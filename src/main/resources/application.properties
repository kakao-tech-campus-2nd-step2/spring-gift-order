spring.application.name=spring-gift
spring.mvc.hiddenmethod.filter.enabled=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
logging.level.org.hibernate.orm.jdbc.bind=TRACE
spring.jpa.defer-datasource-initialization=true

kakao.redirect-url=http://localhost:8080/members/login
kakao.message-to-me-uri =https://kapi.kakao.com/v2/api/talk/memo/default/send
kakao.message-to-me-web-uri =http://localhost:8080
kakao.generate-token-uri =https://kauth.kakao.com/oauth/token
kakao.login-uri=https://kauth.kakao.com/oauth/authorize
kakao.get-user-info-uri =https://kapi.kakao.com/v2/user/me
spring.profiles.include=API-KEY