spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.initialization-mode=always
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
server.port=8080
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

kakao.client-id=31564f3826ea40870a9d8e4de532d4e1
kakao.redirect-uri=http://localhost:8080/callback
kakao.authUrl=https://kauth.kakao.com/oauth/authorize
kakao.api-key=31564f3826ea40870a9d8e4de532d4e1
kakao.api-url=http://localhost:8080/
kakao.message-url=https://kapi.kakao.com/v2/api/talk/memo/default/send
kakao.access-token-info-url=https://kapi.kakao.com/v1/user/access_token_info

app.dev.connect.timeout=5000
app.dev.read.timeout=5000
app.prod.connect.timeout=10000
app.prod.read.timeout=10000

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true