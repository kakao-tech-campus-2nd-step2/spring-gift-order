<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Page</title>
</head>
<body>
<h1>Place an Order</h1>
<form id="orderForm">
    <label for="optionId">Option ID:</label>
    <input type="number" id="optionId" name="optionId" required>
    <br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required>
    <br>
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>
    <br>
    <button type="submit">Place Order</button>
</form>

<script>
    document.getElementById('orderForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const optionId = document.getElementById('optionId').value;
        const quantity = document.getElementById('quantity').value;
        const message = document.getElementById('message').value;
        const accessToken = sessionStorage.getItem('accessToken');
        console.log('AccessToken used for request:', accessToken);

        fetch('/api/orders/sendMessage', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + accessToken
            },
            body: JSON.stringify({ optionId, quantity, message })
        })
            .then(response => {
                return response.json().then(data => ({ status: response.status, body: data }));
            })
            .then(data => {
                if (data.status === 200 && data.body.success) {
                    alert('Order placed successfully');
                } else {
                    console.error('Failed to place order:', data.body);
                    alert('Failed to place order: ' + data.body.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to place order: ' + error.message);
            });
    });
</script>
</body>
</html>
